<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Family Member Addition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Family Member Addition</h1>
        
        <div class="card">
            <div class="card-body">
                <h5>Test Form</h5>
                <form id="testForm">
                    <div class="mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-control" id="familyMemberName" value="Khadija Zubair" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Relation *</label>
                        <select class="form-control" id="familyMemberRelation" required>
                            <option value="">Select Relation</option>
                            <option value="Child" selected>Child</option>
                            <option value="Spouse">Spouse</option>
                            <option value="Parent">Parent</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" id="familyMemberEmail" value="family@example.com">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="sendReports" checked>
                        <label class="form-check-label" for="sendReports">
                            Send monthly reports to this email
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="grantAccess">
                        <label class="form-check-label" for="grantAccess">
                            Grant access to view/edit data
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Test Add Family Member</button>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3017/api';
        
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        async function testAddFamilyMember() {
            try {
                const name = document.getElementById('familyMemberName').value;
                const relation = document.getElementById('familyMemberRelation').value;
                const email = document.getElementById('familyMemberEmail').value;
                const sendReports = document.getElementById('sendReports').checked;
                const grantAccess = document.getElementById('grantAccess').checked;
                
                console.log('Form values:', { name, relation, email, sendReports, grantAccess });
                
                if (!name || !relation) {
                    showResult('Please fill in all required fields', 'warning');
                    return;
                }
                
                const memberData = {
                    name: name,
                    relation: relation,
                    email: email || null,
                    is_registered: grantAccess,
                    send_reports: sendReports,
                    role: 'member',
                    can_view_all: false
                };
                
                showResult('Testing family member addition...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/family-members/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzYwNzA4NDkwLCJpYXQiOjE3NjA3MDQ4OTAsImp0aSI6ImMwYjQ1MzJhNmFkYTQwZDFhYzc0ZTFkZDg5ZDA1OGQ2IiwidXNlcl9pZCI6NH0.sZ4g-HEzgwEeA5j7w9lrHUxwAEWBfQkb5adRJ-4kbVc'
                    },
                    body: JSON.stringify(memberData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`Family member added successfully! ID: ${data.id}`, 'success');
                    console.log('Family member created:', data);
                } else {
                    const error = await response.json();
                    showResult(`Failed to add family member: ${error.detail || error.error}`, 'danger');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'danger');
            }
        }
        
        // Event listener
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            testAddFamilyMember();
        });
    </script>
</body>
</html>
