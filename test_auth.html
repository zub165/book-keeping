<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Django Backend Authentication Test</h1>
        
        <div id="authSection" class="card">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="zm_199@hotmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="testpass123" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        
        <div id="appSection" class="card mt-3" style="display: none;">
            <div class="card-header">
                <h5>Authenticated User</h5>
            </div>
            <div class="card-body">
                <div id="userInfo"></div>
                <button id="testFamilyMembers" class="btn btn-info mt-2">Test Family Members</button>
                <button id="logoutBtn" class="btn btn-danger mt-2">Logout</button>
            </div>
        </div>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3017/api';
        
        // Login function
        async function login(username, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('appSection').style.display = 'block';
                    document.getElementById('userInfo').innerHTML = `
                        <p><strong>User:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>ID:</strong> ${data.user.id}</p>
                    `;
                    
                    showResult('Login successful!', 'success');
                } else {
                    const error = await response.json();
                    showResult(`Login failed: ${error.error || error.detail}`, 'danger');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'danger');
            }
        }
        
        // Test family members
        async function testFamilyMembers() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}/family-members/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`Family members loaded: ${data.results.length} members found`, 'success');
                    console.log('Family members:', data);
                } else {
                    const error = await response.json();
                    showResult(`Failed to load family members: ${error.detail}`, 'danger');
                }
            } catch (error) {
                showResult(`Error loading family members: ${error.message}`, 'danger');
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('appSection').style.display = 'none';
            showResult('Logged out successfully', 'info');
        }
        
        // Show result
        function showResult(message, type) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });
        
        document.getElementById('testFamilyMembers').addEventListener('click', testFamilyMembers);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        // Check if already authenticated
        if (localStorage.getItem('access_token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
            document.getElementById('userInfo').innerHTML = `
                <p><strong>User:</strong> ${user.first_name} ${user.last_name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>ID:</strong> ${user.id}</p>
            `;
        }
    </script>
</body>
</html>
