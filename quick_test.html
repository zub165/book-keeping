<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Authentication Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Quick Authentication Test</h1>
        
        <div class="card">
            <div class="card-body">
                <h5>Test Login</h5>
                <button id="testLogin" class="btn btn-primary">Test Login</button>
                <button id="testFamilyMembers" class="btn btn-info">Test Family Members</button>
                <button id="clearStorage" class="btn btn-warning">Clear Storage</button>
            </div>
        </div>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3017/api';
        
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        async function testLogin() {
            try {
                showResult('Testing login...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'zm_199@hotmail.com',
                        password: 'testpass123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showResult(`Login successful! User: ${data.user.first_name} ${data.user.last_name}`, 'success');
                    console.log('Login data:', data);
                } else {
                    const error = await response.json();
                    showResult(`Login failed: ${error.error || error.detail}`, 'danger');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'danger');
            }
        }
        
        async function testFamilyMembers() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showResult('No token found. Please login first.', 'warning');
                    return;
                }
                
                showResult('Testing family members...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/family-members/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`Family members loaded: ${data.results.length} members found`, 'success');
                    console.log('Family members:', data);
                } else {
                    const error = await response.json();
                    showResult(`Failed to load family members: ${error.detail}`, 'danger');
                }
            } catch (error) {
                showResult(`Error loading family members: ${error.message}`, 'danger');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            showResult('Storage cleared', 'info');
        }
        
        // Event listeners
        document.getElementById('testLogin').addEventListener('click', testLogin);
        document.getElementById('testFamilyMembers').addEventListener('click', testFamilyMembers);
        document.getElementById('clearStorage').addEventListener('click', clearStorage);
        
        // Check if already authenticated
        if (localStorage.getItem('access_token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            showResult(`Already authenticated as: ${user.first_name} ${user.last_name}`, 'info');
        }
    </script>
</body>
</html>
